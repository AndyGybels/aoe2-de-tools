<html>
    <head>
        <title>AOE2: DE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/villagers-required.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="villagers-required.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Number of Villagers Required to Sustain Constant Unit Production.</h1>
            <div id="toolbar">
                <h2>Choose economic bonuses</h2>
                <div id="econ-civ-bonus"></div>

            <div id="vil-totals">

                <div class="res-totals"></div>
